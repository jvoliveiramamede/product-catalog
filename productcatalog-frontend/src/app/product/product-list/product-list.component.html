<div class="container">
  <div class="table-responsive" >
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.title }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <a
           class="icon"
           (click)="generatePdf(product)"
            ><img src="../../../assets/icons/search-interface-symbol.png"
          /></a>
          <a class="icon"
            (click)="openUpdateModal(product)"
            ><img src="../../../assets/icons/edit.png"
          /></a>
          <a
            class="icon"
            (click)="openConfirmationModal(confirmModal, product.id)"
            ><img src="../../../assets/icons/delete.png"
          /></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  <ngb-pagination
    class="pagination"
    [collectionSize]="collectionSize"
    [(page)]="page"
    [pageSize]="pageSize"
    (pageChange)="onPageChange()"
    aria-label="Default pagination"
  >
  </ngb-pagination>

  <div class="create">
    <app-product-create (creatingProduct)="getCreatingProduct($event)"></app-product-create>
  </div>

  <ng-template #confirmModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Confirm Delete</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this product?</p>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="modal.dismiss('Cancel click')"
      >
        Cancel
      </button>
      <button type="button" class="btn btn-danger" (click)="confirmDelete()">
        Delete
      </button>
    </div>
  </ng-template>

</div>
