<form [formGroup]="formLogin">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" aria-describedby="E-mail" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
      <label class="form-check-label" for="rememberMe" >Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div  class="form-text">We'll never share your email with anyone else. <strong><a routerLink="register">Create your account</a></strong></div>
</form>
